<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosIA.css"> <!-- Vincula el archivo CSS -->
    <title>Información de Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="info_mantenimiento.html">Quién Mantiene el Sitio</a></li>
                <li class="dropdown">
                    <label for="menu-toggle" class="dropbtn">Cursos</label>
                    <input type="checkbox" id="menu-toggle">
                    <ul class="dropdown-content">
                        <li><a href="cursos_ingles.html">Cursos de Inglés</a></li>
                        <li><a href="cursos_frances.html">Cursos de Francés</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenido">
            <h2>Información de Contacto</h2>
            <form action="#" method="post">
                <div class="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formulario">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="formulario">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
